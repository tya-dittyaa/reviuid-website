<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="white">

            <h2 class="Log-In">Log In</h2>
            <form method="post">
                
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="email" placeholder="Yourmail@email.com" name="email">
                </div>
                
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="password" placeholder="Password" name="psw">
                </div>
    
                <input class="input-submit" type="submit" value="Log In">
                
            </form> 
            <p class="LogInRef">Don't have an account? <a href="../Register/Reg.html">Sign Up</a></p>
        </div>
        <div class="red">
            <a href="../Home/Home.html" class="logo">
                <img src="../Image/Reviu.ID - Group 5 - SE LA08.png" class="logo" />
            </a>
            <a href="../Home/Home.html" class="title">
                <h1 class="title">Reviu.ID </h1>
            </a>
        </div>
    </div>
</body>
</html>
